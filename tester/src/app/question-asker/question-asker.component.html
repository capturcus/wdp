<div class="header">{{ question.prompt }}</div>
<ul class="options">
<li *ngFor="let option of question.options" >
  <div *ngIf="!clicked" [ngClass]="{'option': true}">
    <input type="checkbox" (change)="changeCheckbox(option)"/> {{ option[0] }}
  </div>
  <div *ngIf="clicked" [ngClass]="{'option': true, 'green': option[1]===option[2] && option[1], 
  'red': option[1]!==option[2] && option[2], 'blue': option[1]!==option[2] && !option[2]}" >
    <input type="checkbox" disabled [checked]="option[2]"/> {{ option[0] }}</div>
</li>
</ul>
